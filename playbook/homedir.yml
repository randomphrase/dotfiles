---
- name: Git config
  hosts: all localhost
  tasks:

    - name: install git from apt
      apt:
        name: git
      become: yes
      when: ansible_pkg_mgr == 'apt'
    - name: basic git config
      git_config:
        name: "{{item.key}}"
        value: "{{item.value}}"
        scope: global
      loop: "{{ git_config | dict2items }}"
      vars:
        git_config:
          user.email: "alastair@girtby.net"
          user.name: "Alastair Rankine"
          github.user: "randomphrase"
          pull.rebase: "true"
    - name: install delta from homebrew
      homebrew:
        name: git-delta
      when: ansible_pkg_mgr == 'homebrew'
    - name: set git-delta config
      git_config:
        name: "{{item.key}}"
        value: "{{item.value}}"
        scope: global
      loop: "{{ git_delta_config | dict2items }}"
      vars:
        git_delta_config:
          core.pager: delta
          interactive.diffFilter: "delta --color-only"
          delta.navigate: "true"
          delta.light: "false"

- name: Dotfiles
  hosts: all
  tasks:
    - name: clone dotfiles
      git:
        repo: git@github.com:randomphrase/dotfiles.git
        dest: ~/.dotfiles

- name: Zsh
  hosts: all localhost
  tasks:
    - name: install zsh
      apt:
        name: zsh
      become: yes
      when: ansible_pkg_mgr == 'apt'
    #- name: chsh zsh
    #  when: ansible_user_shell != "/usr/bin/zsh"
    #  command: chsh -s /usr/bin/zsh
    - name: clone oh-my-zsh
      git:
        repo: https://github.com/robbyrussell/oh-my-zsh.git
        dest: ~/.oh-my-zsh
    - name: clone vterm plugin
      git:
        repo: https://github.com/randomphrase/vterm-zsh-plugin.git
        dest: ~/.oh-my-zsh/custom/plugins/vterm
    - name: clone zsh-completions
      git:
        repo: https://github.com/zsh-users/zsh-completions
        dest: ~/.oh-my-zsh/custom/plugins/zsh-completions
    - name: symlinks
      file:
        dest: "~/.{{item}}"
        src: ".dotfiles/{{item}}"
        state: link
      loop:
        - zshrc
        - zshenv

- name: SSH config
  hosts: localhost
  tasks:
    - name: symlink .ssh/config
      file:
        dest: ~/.ssh/config
        src: ../.dotfiles/ssh/config
        state: link

- name: Tmux
  hosts: all localhost
  tasks:
    - name: install tmux from apt
      apt:
        name: tmux
      become: yes
      when: ansible_pkg_mgr == 'apt'
    - name: install tmux from homebrew
      homebrew:
        name: tmux
      when: ansible_pkg_mgr == 'homebrew'
    - name: symlink tmux.conf
      file:
        dest: ~/.tmux.conf
        src: .dotfiles/tmux.conf
        state: link
    - name: clone tmux package manager
      git:
        repo: https://github.com/tmux-plugins/tpm
        dest: ~/.tmux/plugins/tpm
    - name: check tmux plugins installed
      stat:
        path: ~/.tmux/plugins/tpm-sensible
      register: tpmpkg
    - name: install tmux plugins
      when: not tpmpkg.stat.exists
      command:
        cmd: ~/.tmux/plugins/tpm/bin/install_plugins
    - name: update tmux plugins
      when: tpmpkg.stat.exists
      command:
        cmd: ~/.tmux/plugins/tpm/bin/update_plugins

- name: Emacs
  hosts: all localhost
  tasks:
    - name: install snapd from apt
      apt:
        name: snapd
      become: yes
      when: ansible_pkg_mgr == 'apt'
    - name: install emacs from snap
      snap:
        name: emacs
        channel: beta
        classic: yes
      become: yes
      when: ansible_pkg_mgr == 'apt'
    - name: install tree-sitter from homebrew
      homebrew:
        name: tree-sitter
      when: ansible_pkg_mgr == 'homebrew'
    - name: install emacs-plus from homebrew
      homebrew:
        name: emacs-plus@29
        install_options: with-native-comp
      when: ansible_pkg_mgr == 'homebrew'
    - name: install utilities from apt
      apt:
        name: clangd,ripgrep,sqlite3,npm,shellcheck
      become: yes
      when: ansible_pkg_mgr == 'apt'
    - name: install utilities from homebrew
      homebrew:
        name: ripgrep,npm,shellcheck
      when: ansible_pkg_mgr == 'homebrew'
    - name: clone emacs.d
      git:
        repo: https://github.com/randomphrase/emacs.d.git
        dest: ~/.emacs.d

- name: Dev Build Tools
  hosts: all localhost
  tasks:
    - name: install pipenv
      pip:
        name: pipenv
